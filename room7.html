<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Room Reservation</title>
</head>
<body>
    <header>
            <h1>Reserve a Room</h1>
    </header>
    <main>
            <h3>To reserve a room, click on any of the squares below. The number corresponds to the room number.</h3>

    <div id="roomContainer">
        <div tabindex="0" class="room" id="room1"><a href="room1.html">1</a></div>
        <div tabindex="0" class="room" id="room2"><a href="room2.html">2</a></div>
        <div tabindex="0" class="room" id="room3"><a href="room3.html">3</a></div>
        <div tabindex="0" class="room" id="room4"><a href="room4.html">4</a></div>
        <div tabindex="0" class="room" id="room5"><a href="room5.html">5</a></div>
        <div tabindex="0" class="room" id="room6"><a href="room6.html">6</a></div>
        <div tabindex="0" class="room active" id="room7"><a href="room7.html">7</a></div>
    </div>
    <div id="form">
            <form action="" method="POST">
                    <label for="date-select">Select a date:</label>
                <select id="date-select">
                    <option value="2019-02-11">Monday, February 11th</option>
                    <option value="2019-02-12">Tuesday, February 12th</option>
                    <option value="2019-02-13">Wendesday, February 13th</option>
                    <option value="2019-02-14">Thursday, February 14th</option>
                    <option value="2019-02-15">Friday, February 15th</option>
                </select>
            </br>
                <label for="time-select">Select a time:</label>
                <select id="time-select">
                    <option>1:00 PM - 1:30 PM</option>
                    <option>1:30 PM - 2:00 PM</option>
                    <option>3:00 PM - 3:30 PM</option>
                    <option>3:30 PM - 4:00 PM</option>
                    <option>4:00 PM - 4:30 PM</option>
                </select>
            </br>
            <label for="student-id">Student ID:</label>
            <input id="student-id" type="text">
        </br>
            <input type="submit" value="Reserve Room">
                </form>
            </form>
        </div>
    

</main>
    <footer>
        This is copyright do not steal
    </footer>
</body>
</html>
